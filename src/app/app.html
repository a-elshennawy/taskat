<div class="container-fluid">
  <div class="taskManager row gap-2">

    <form class="taskForm row gap-1 col-12">
      <input class="col-12 col-lg-8" type="text" placeholder="add a task..." name="TaskInput" [(ngModel)]="NewTaskText">
      <button class="col-5 col-lg-3" (click)="$event.preventDefault(); addNewWish()" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-list-plus-icon lucide-list-plus">
          <path d="M11 12H3" />
          <path d="M16 6H3" />
          <path d="M16 18H3" />
          <path d="M18 9v6" />
          <path d="M21 12h-6" />
        </svg>
      </button>
    </form>

    <div class="noTasks col-12" *ngIf="items.length==0; else showItems">
      <h4>no tasks added.</h4>
    </div>

    <ng-template #showItems>
      <ul class="taskList col-12">
        <li *ngFor="let item of items | sortTasks; index as i">
          <label class="form-check-label">
            <input type="checkbox" class="checkbox" [checked]="item.isComplete" [attr.data-index]="i"
              (click)="toggleItem(item)"> @if(item.isComplete){
            <del><span>{{item.TaskText}}</span></del>
            }@else {
            <span>{{item.TaskText}}</span>
            }
          </label>
          <button (click)="deleteTask(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-x-icon lucide-x">
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </li>
      </ul>
    </ng-template>
  </div>

</div>
